<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      overflow: hidden; /* so hearts don't scroll */
    }
    h1 {
      color: #d6336c;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #noBtn {
      background-color: #999;
      color: white;
    }
    #picture {
      display: none;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      color: red;
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="picture">
    <img src="image.jpg" alt="Us Together" width="300">
<audio id="music" src="gana.mp3" autoplay></audio>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const picture = document.getElementById("picture");
    const music = document.getElementById("music");

    let heartInterval;

    yesBtn.addEventListener("click", function() {
      picture.style.display = "block";
      music.play();

      // Start continuous hearts
      heartInterval = setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500); // every 0.5 seconds
    });

    noBtn.addEventListener("click", function() {
      alert("Oh no! ðŸ˜¢ But I still love you!");
    });
  </script>
</body>
</html>
